<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine </title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffafcc, #ffc8dd);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 320px;
    position: relative;
  }

  img {
    width: 200px;
    max-width: 100%;
    border-radius: 15px;
  }

  h2 {
    margin: 15px 0;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <!-- CAMBIA EL GIF SI QUIERES -->
  <img src="https://media.tenor.com/8i2FZk6XyFQAAAAC/minion-love.gif" alt="cute gif">

  <h2 id="question">驴Quieres ser mi san Valentine?</h2>

  <button id="yes">S铆</button>
  <button id="no">No</button>
</div>

<script>
  const noTexts = [
    "驴Segura? ズ",
    "eso esta mal void ",
    "Pli ス",
    "dale wey ",
    "por favor amor "
  ];

  let clicks = 0;

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const question = document.getElementById("question");
  const card = document.getElementById("card");

  // posici贸n inicial del bot贸n No
  moveNoButton();

  noBtn.addEventListener("click", () => {
    clicks++;

    question.textContent = noTexts[clicks % noTexts.length];

    // agrandar bot贸n s铆
    yesBtn.style.transform = `scale(${1 + clicks * 0.2})`;

    // mover bot贸n no
    moveNoButton();

    // hacerlo desaparecer poco a poco
    const scale = 1 - clicks * 0.15;
    noBtn.style.transform = `scale(${scale})`;

    if (scale <= 0) {
      noBtn.style.display = "none";
    }
  });

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - 80;
    const maxY = cardRect.height - 40;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#ff4d6d;
        color:white;
        text-align:center;
        font-size:2.5rem;
      ">
        YAAAY <br>LOVE U グ
      </div>
    `;
  });
</script>

</body>
</html>
